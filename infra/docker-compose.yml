version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sleman_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql
      - ./db/migrations:/docker-entrypoint-initdb.d/migrations
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      timeout: 5s
      retries: 10
      interval: 10s
      start_period: 30s

  metabase:
    image: metabase/metabase:latest
    container_name: sleman_metabase
    restart: unless-stopped
    environment:
      MB_DB_TYPE: h2
      MB_DB_FILE: /metabase-data/metabase
      JAVA_OPTS: "-Xmx512m"
    ports:
      - "3000:3000"
    volumes:
      - metabase_data:/metabase-data
    depends_on:
      mysql:
        condition: service_healthy

  adminer:
    image: adminer:4.8.1
    container_name: sleman_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
    driver: local
  metabase_data:
    driver: local

networks:
  default:
    name: sleman_dashboard_network